<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>幸運扭蛋機</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap');

      body {
        font-family: 'M PLUS Rounded 1c', sans-serif;
        background-color: #f0f9ff;
        background-image: radial-gradient(#bae6fd 15%, transparent 15%), radial-gradient(#bae6fd 15%, transparent 15%);
        background-position: 0 0, 20px 20px;
        background-size: 40px 40px;
        overflow-x: hidden;
      }

      /* Custom Animations */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }

      @keyframes drop {
        0% { transform: translateY(-50px); opacity: 0; }
        50% { transform: translateY(0); opacity: 1; }
        70% { transform: translateY(-20px); }
        100% { transform: translateY(0); }
      }

      @keyframes popOpen {
        0% { transform: scale(0.5); opacity: 0; }
        60% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }

      @keyframes shine {
        0% { transform: translateX(-100%) rotate(45deg); }
        100% { transform: translateX(200%) rotate(45deg); }
      }

      /* Tumble/Bounce Animations for Balls */
      @keyframes tumble-1 {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(30px, -50px) rotate(90deg); }
        50% { transform: translate(-20px, -80px) rotate(180deg); }
        75% { transform: translate(-40px, -20px) rotate(270deg); }
        100% { transform: translate(0, 0) rotate(360deg); }
      }

      @keyframes tumble-2 {
        0% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(-30px, -60px) rotate(-120deg); }
        66% { transform: translate(30px, -40px) rotate(-240deg); }
        100% { transform: translate(0, 0) rotate(-360deg); }
      }

      @keyframes tumble-3 {
        0% { transform: translate(0, 0) scale(1); }
        25% { transform: translate(-20px, 40px) scale(0.9); }
        50% { transform: translate(40px, -20px) scale(1.05); }
        75% { transform: translate(20px, 30px) scale(0.95); }
        100% { transform: translate(0, 0) scale(1); }
      }

      /* Gentle Floating Animation */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
      }

      .animate-shake {
        animation: shake 0.5s;
        animation-iteration-count: infinite;
      }

      .animate-drop {
        animation: drop 0.8s ease-out forwards;
      }

      .animate-pop {
        animation: popOpen 0.5s ease-out forwards;
      }

      .animate-shine {
        animation: shine 2s infinite linear;
      }

      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      
      .perspective-800 {
        perspective: 800px;
      }
      
      .rotate-x-12 {
        transform: rotateX(12deg);
      }
    </style>
